<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>



    <div class="main">
        <div class="logo">
            <img src="images/odin.png">
            <p>ODIN</p>
        </div>

        <p class="photoSource">Photo by <a href="https://unsplash.com/es/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA">Unsplash</a></p>

    </div>




    <div class="container">
        <form>
            <div class="formHeader">
                <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p> Sign up now to get started</p>
                <p>You know you want to.</p>
            </div>
            <fieldset class="formContent">
                <h2>Let's do this!</h2>
                <div>
                    <label for="name">FIRST NAME:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="lastName">LAST NAME:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div>
                    <label for="email">EMAIL:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="phone">PHONE NUMBER:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div>
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div>
                    <label for="password2">CONFIRM PASSWORD:</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                
            </fieldset>
            <div class="formFooter">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>


        </form>


    </div>



</body>
</html>
